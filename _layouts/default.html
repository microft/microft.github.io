<!DOCTYPE html>
<html>
<head>
{% include head.html %}
</head>
<body>
  <div class="container">
    {{ content }}

	{%- if site.posts.size > 0 -%}
	<div id="posts">
		<h2>Posts</h2>
		<ul>
			{% for post in site.posts %}
			<li><a href="{{ post.url }}">{{ post.title }}</a></li>
			{% endfor %}
		</ul>
	</div>
	{%- endif -%}

	<div>
	    <h2>Gists</h2>
		<ul id="gist-list"></ul>
	</div>
  </div>
{% include footer.html %}
{% include scripts.html %}
</body>
</html>
