<script>
        // Fetch user's public gists from GitHub API
        fetch('https://api.github.com/users/microft/gists')
            .then(response => response.json())
            .then(gists => {
                const gistList = document.getElementById('gist-list');
                gists.forEach(gist => {
                    const gistLink = document.createElement('a');
                    gistLink.href = gist.html_url;
                    gistLink.textContent = gist.description || 'Unnamed Gist';
					gistLink.target = "_blank";
                    const listItem = document.createElement('li');
                    listItem.appendChild(gistLink);
                    gistList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching gists:', error));
    </script>
